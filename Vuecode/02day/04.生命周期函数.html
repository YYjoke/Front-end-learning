<!DOCTYPE html>
<html lang='en'>
<head>
 <meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
 <meta http-equiv='X-UA-Compatible' content='ie=edge'> 
<title>Document</title>
<script src='../lib/vue.min.js'></script>
</head>
<body>

 <div id="app">
<h3 id="h3">{{msg}}</h3>
 </div>

 
    <script>
       var vm = new Vue({
       el:'#app',
       data:{
           msg:'ok'
       },
       methods:{
           show(){
            console.log('开始执行show方法')
           },
       },
       beforeCreate(){
        //    这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前 会执行它
        //    console.log(this.msg)
        //    this.show()
        // 注意  在beroreCreate 生命周期函数执行的时候 data 和 methods 中的数据都还没有初始化

       },
       created(){
        //     这是我们遇到的第二个周期函数
        // console.log(this.msg)
        // this.show()
        // 在 created 中 data  和methods 都已经初始化好了！
        // 如果调用methods 中的方法  或者操作 data中的数据 最早 只能在created中操作
       },
       beforeMount(){
        //    这是我们遇到的第三个生命周期函数  表示  模板已经在内存中编辑完成了  但是尚未吧模板渲染到页面中
        // console.log(document.getElementById('h3').innerText)
        // 在 beforeMount  执行的时候  页面中的元素  还没有被真正替换过来  只是之前写的一些模板字符串
       },
       mounted(){
        //    这是我们遇到的第四个生命周期函数 表示，内存中的模板 已经真实的挂载到了页面中  用户已经可以看到渲染好的页面了
        // console.log(document.getElementById('h3').innerText)
        
        // 注意：mounted 是实例创建期间的最后一个生命周期函数，当执行完 mounted 就表示 实例已经被完全创好了  此时  如果没有其他的操作  这个实例就会静静的在内存中一动不动 

       },



       //接下俩的是运行中的两个事件
       beforeUpdate(){
        //    这时候表示  我们的界面还没有被更新 [数据已经更新了]  只有数据更新才会之后这个函数
        // console.log('界面上的元素是：' + document.getElementById('h3').innerText)
        // console.log('data中的msg数据是：' + this.msg)
        // 得出结论： 当执行beforeUpdate 的时候  页面中的显示的数据 还是旧的  此时  data数据是最新的  页面尚未和最新的数据保持同步



       },
       updated(){
        // console.log('界面上的元素是：' + document.getElementById('h3').innerText)
        // console.log('data中的msg数据是：' + this.msg)
        // updated 事件执行的时候  页面和data数据已经保持同步了  都是最新的
       }
     })
    </script>

</body>
</html>
