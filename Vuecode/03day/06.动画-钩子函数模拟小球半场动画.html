<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../lib/vue.min.js'></script>
    <link rel="stylesheet" href="../lib/animate.css">
    <!-- 入场 bounceIn  离场 bounceOut -->
    <style>
        .ball{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="app">

        <input type="button" value="加入" @click="flag=!flag">
        <transition
        @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter">
        <div class="ball" v-show="flag"></div>
        </transition>
        

    </div>



    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:false
            },
            methods: {
                // 注意  动画钩子函数的第一个参数：el  要执行动画的那个DOM元素  是原生的JS DOM对象
                //  可以认为  el是通过document.getElementById（‘’）方式获取到的原生JS DOM对象
                beforeEnter(el){
                    // beforeEnter 表示动画入场之前，此时，动画尚未开始 ，可以在beforeEnter中，设置元素开始动画之前的起始样式
                    // 设置小球开始动画之前的起始位置
                    el.style.transform = "translate(0,0)"
                },
                enter(el,done){
                    // 这条语句没有实际的作用  但是如果不写的话会导致动画效果没有
                    // 可以认为     el.offsetWidth 会强制动画刷新
                    el.offsetTop
                    // enter 表示动画  开始之后的样式  这里  可以设置小球完成动画之后的结束状态
                    el.style.transform = "translate(150px, 450px)"
                    el.style.transition = 'all 1s ease'
                    //  这里的done  起始就是 afterEnter  这个函数  也就是说done  是afterEnter  函数的引用
                    done()
                },
                afterEnter(el){
                    // 动画完成之后  会调用 afterEnter 
                    this.flag = !this.flag
                }
            }
        })
    </script> 
</body>

</html>
